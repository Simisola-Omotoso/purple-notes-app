<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM6g5z4z5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <title>Purple Notes App</title>
    </head>
    <body>
        <!-- Sidebar Section -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Folders</h2>
                <button class="add-button add-folder">+</button>
            </div>
            <ul class="folder-list">
                <li class="folder-item active" data-id="1">
                    <i class="far fa-folder"></i>
                    Personal
                </li>
                <li class="folder-item" data-id="2">
                    <i class="far fa-folder"></i>
                    Work
                </li>
                <li class="folder-item" data-id="3">
                    <i class="far fa-folder"></i>
                    Projects
                </li>
                <li class="folder-item" data-id="4">
                    <i class="far fa-folder"></i>
                    Archive
                </li>
            </ul>
        </div>

        <div class="divider" id="sidebar-divider"></div>

        <!-- Notes Section -->
        <div class="notes-section">
            <div class="notes-header">
                <h2>Notes</h2>
                <button class="add-button add-note">+</button>
            </div>
            <input type="text" class="search-bar" placeholder="Search">
            <ul class="note-list">
                <li class="note-item active" data-id="1">
                    <div class="note-title">Meeting Notes</div>
                    <div class="note-date">2/15/2025</div>
                </li>
                <li class="note-item" data-id="2">
                    <div class="note-title">Project Ideas</div>
                    <div class="note-date">2/15/2025</div>
                </li>
                <li class="note-item" data-id="3">
                    <div class="note-title">Shopping List</div>
                    <div class="note-date">2/15/2025</div>
                </li>
                <li class="note-item" data-id="4">
                    <div class="note-title">Travel Plans</div>
                    <div class="note-date">2/15/2025</div>
                </li>
            </ul>
        </div>

        <div class="divider" id="notes-divider"></div>

        <!-- Editor Section -->
        <div class="editor">
            <b><div class="editor-title" contenteditable="true">New Note</div></b>
            <div class="toolbar">
                <button class="toolbar-button" data-format="h1">H1</button>
                <button class="toolbar-button" data-format="h2">H2</button>
                <button class="toolbar-button" data-format="h3">H3</button>
                <button class="toolbar-button bold" date-action="bold">B</button>
                <button class="toolbar-button italic" date-action="italic"><i>I</i></button>
                <button class="toolbar-button underline" date-action="underline">_</button>
                <button class="toolbar-button unordered-list" date-action="bullet">â€¢</button>
                <button class="toolbar-button ordered-list" date-action="number">1.</button>
                <button class="toolbar-button insert-link" date-action="link">ðŸ”—</button>
                <button class="toolbar-button">â˜°</button>
                <button class="toolbar-button strike" date-action="strikethrough">S</button>
                <button class="toolbar-button" date-action="undo">â†©</button>
                <button class="toolbar-button" date-action="redo">â†ª</button>
            </div>
            <div class="editor-content" contenteditable="true"></div>
            <a href="https://github.com/Simisola-Omotoso" class="footer-link">@ Simisola Omotoso</a>
        </div>
    <script src="script.js"></script>
    </body>
</html>
