<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM6g5z4z5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <title>Purple Notes App</title>
    </head>
    <body>
        <!-- Sidebar Section -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Folders</h2>
                <button class="add-button">+</button>
            </div>
            <ul class="folder-list">
                <li class="folder-item active">
                    <i class="far fa-folder"></i>
                    Personal
                </li>
                <li class="folder-item">
                    <i class="far fa-folder"></i>
                    Work
                </li>
                <li class="folder-item">
                    <i class="far fa-folder"></i>
                    Projects
                </li>
                <li class="folder-item">
                    <i class="far fa-folder"></i>
                    Archive
                </li>
            </ul>
        </div>

        <!-- Notes Section -->
        <div class="notes-section">
            <div class="notes-header">
                <h2>Notes</h2>
                <button class="add-button">+</button>
            </div>
            <input type="text" class="search-bar" placeholder="Search">
            <ul class="note-list">
                <li class="note-item active">
                    <div class="note-title">Meeting Notes</div>
                    <div class="note-date">2/15/2025</div>
                </li>
                <li class="note-item">
                    <div class="note-title">Project Ideas</div>
                    <div class="note-date">2/15/2025</div>
                </li>
                <li class="note-item">
                    <div class="note-title">Shopping List</div>
                    <div class="note-date">2/15/2025</div>
                </li>
                <li class="note-item">
                    <div class="note-title">Travel Plans</div>
                    <div class="note-date">2/15/2025</div>
                </li>
            </ul>
        </div>

        <!-- Editor Section -->
        <div class="editor">
            <b><div class="editor-title" contenteditable="true"></div></b>
            <div class="toolbar">
                <button class="toolbar-button">B</button>
                <button class="toolbar-button"><i>I</i></button>
                <button class="toolbar-button">_</button>
                <button class="toolbar-button">â€¢</button>
                <button class="toolbar-button">1.</button>
                <button class="toolbar-button">ðŸ”—</button>
                <button class="toolbar-button">â˜°</button>
                <button class="toolbar-button">S</button>
                <button class="toolbar-button">â†©</button>

            </div>
            <div class="editor-content" contenteditable="true"></div>
            <a href="https://github.com/Simisola-Omotoso" class="footer-link"></a>
        </div>
    <script src="script.js"></script>
    </body>
</html>
