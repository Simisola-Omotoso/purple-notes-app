        <title>Purple Notes App</title>
    </head>
    <body>
        <!-- Sidebar Section -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Folders</h2>
                <button class="toolbar-button">+</button>
            </div>
            <ul class="folder-list">
                <li class="folder-item active">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 5h18v14H3V5zm2 2v10h14V7H5z">
                    </svg>
                    Personal
                </li>
                <li class="folder-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">

                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 5h18v14H3V5zm2 2v10h14V7H5z">
                    </svg>
                    Projects
                </li>
                <li class="folder-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 5h18v14H3V5zm2 2v10h14V7H5z">
                    </svg>
                    Archive
                </li>
            </ul>
        </div>

        <!-- Notes Section -->
        <div class="notes-section">
            <div class="notes-header">
                <h2>Notes</h2>
                <button class="toolbar-button">+</button>
            </div>
            <input type="text" class="search-bar" placeholder="Search">
            <ul class="note-list">
                <li class="note-item">
                    <div>Meeting Notes</div>
                    <div class="note-date">2/15/2025</div>
                </li>
                <li class="note-item">
                    <div>Project Ideas</div>
                    <div class="note-date">2/15/2025</div>
                </li>
                <li class="note-item">
                    <div>Shopping List</div>
                    <div class="note-date">2/15/2025</div>
                </li>
                <li class="note-item">
                    <div>Travel Plans</div>
                    <div class="note-date">2/15/2025</div>
                </li>
            </ul>
        </div>

        <!-- Editor Section -->
        <div class="editor-section">
            <div class="editor-header">
                <h1 class="editor-title">Meeting Notes</h1>
                <div class="editor-toolbar">
                    <button class="toolbar-button">B</button>

    </body>
